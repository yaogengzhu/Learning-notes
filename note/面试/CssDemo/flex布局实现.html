<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局实现</title>
</head>
<style>
    .box {
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 300px;
    }

    .box1,
    .box2,
    .box3 {
        width: 100px;
        height: 100px;
    }

    .box1 {
        background-color: red;
    }

    .box2 {
        align-self: center;
        background-color: pink;
    }

    .box3 {
        background-color: green;
        align-self: flex-end;
    }
</style>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
