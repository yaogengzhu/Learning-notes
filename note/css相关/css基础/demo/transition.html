<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: width 0.4s, height 0.3s;
      transition-delay: 1s;
    }
    .box:hover {
      width: 300px;
      height: 150px;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
