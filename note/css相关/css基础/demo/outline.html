<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outLine</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      position: absolute;
    }

    .box1 {
      outline: 3px dashed skyblue;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
</body>
</html>
